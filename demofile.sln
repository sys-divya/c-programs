#include<iostream>
class demo
{
public:
	int a;
	static int b;
	void fun()
	{
		std::cout << " from fun a=" << this->a << "\t" << "b=" << this->b<<std::endl;
		run();
		sun();
	}
	void run()
	{
		std::cout << " from run a=" << this->a << "\t" << "b=" << this->b<<std::endl;
	}
	 static void sun()
	{
		 std::cout <<  " from sun \t" << "b=" << b<<std::endl;
		 
	}
	static void gun()
	{
		
		std::cout << "\t" << " from gun b=" << b<<std::endl;
		sun();
	}

};
int demo::b = 20;//only memory is fixed  not value

int main()
{
	demo d;
	d.a = 10;
	d.fun();
	demo::gun();
	d.a = 10;
	demo d1;
	d1.a = 10;
	demo d2;
	d2.a = 10;
	std::cout << "d.a=" << d.a << "\t" << "d.b=" << d.b << std::endl;
	std::cout << "d1.a=" << d1.a << "\t" << "d1.b=" << d1.b << std::endl;
	std::cout << "d2.a=" << d2.a << "\t" << "d2.b=" << d2.b << std::endl;
	d.a = 1000;
	d.b = 200;
	std::cout << "d.a=" << d.a << "\t" << "d.b=" << d.b << std::endl;
	std::cout << "d1.a=" << d1.a << "\t" << "d1.b=" << d1.b << std::endl;
	std::cout << "d2.a=" << d2.a << "\t" << "d2.b=" << d2.b << std::endl;
	
	return 0;
}
