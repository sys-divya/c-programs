#include<iostream>
class stud
{
private:
	int age, rollno;
	char name[10];
public:
	void setAge(int age)
	{
		if (age > 20)
		{
			this->age = age;
		}
		else
		{
			std::cout << "enter valid";
		}
	}
	void setRollno(int rollno)
	{
		if (rollno > 0)
		{
			this->rollno = rollno;
		}
		else
		{
			std::cout<< "enter valid";
		}
	}
	void setName(char name[10])
	{
		this->name[10] = name[10];
	}
	int getAge()
	{
		return this->age;
	}
	int getRollno()
	{
		return this->rollno;
	}
	char getName()
	{
		return this->name[10];
	}
};
int main()
{
	stud d;
	d.setAge(21);
	//d.setName("d");
	d.setRollno(18);
	std::cout << "age=" << d.getAge() << "\trollno=" << d.getRollno() << "\tname=" << d.getName();
	return 0;
}
